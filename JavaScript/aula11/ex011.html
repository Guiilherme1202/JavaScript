<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País</title>

    <style>

    body {
        font: normal 18pt Arial;
        background-color: rgb(80, 75, 69);
        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Verificação de Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtpais').value
            var res = document.querySelector('div#res')
            
            res.innerHTML = `Seu pais é ${pais.toUpperCase()}`
            if (pais.toLowerCase() == "brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro!!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!!</strong></p>`
            }
        }

    </script>
    
</body>
</html>
